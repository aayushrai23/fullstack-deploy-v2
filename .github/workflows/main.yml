name: Build & Deploy (AWS Secrets Manager)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Load secrets from AWS Secrets Manager
      - name: Load secrets
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id staging/prod \
            --query SecretString \
            --output text)

          echo "SERVER_HOST=$(echo "$SECRET" | jq -r .SERVER_HOST)" >> $GITHUB_ENV
          echo "SERVER_USER=$(echo "$SECRET" | jq -r .SERVER_USER)" >> $GITHUB_ENV

          echo "SERVER_SSH_KEY<<EOF" >> $GITHUB_ENV
          echo "$SECRET" | jq -r .SERVER_SSH_KEY >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 4️⃣ Setup SSH safely
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "$SERVER_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      # 5️⃣ Deploy on server
      - name: Deploy application
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e

            cd /var/www/my-app

            git pull origin main

            docker compose down
            docker compose build
            docker compose up -d
          EOF
