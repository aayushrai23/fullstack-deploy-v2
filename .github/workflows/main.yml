name: Docker CI/CD - Fullstack

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Fetch SSH secrets (INLINE, no files)
      - name: Fetch SSH secrets
        run: |
          aws secretsmanager get-secret-value \
            --secret-id staging/prod \
            --query SecretString \
            --output text > ssh.json

          echo "SERVER_HOST=$(jq -r .SERVER_HOST ssh.json)" >> $GITHUB_ENV
          echo "SERVER_USER=$(jq -r .SERVER_USER ssh.json)" >> $GITHUB_ENV

          echo "SERVER_SSH_KEY<<EOF" >> $GITHUB_ENV
          jq -r .SERVER_SSH_KEY ssh.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 4️⃣ Copy docker-compose.yml to server
      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_SSH_KEY }}
          source: docker-compose.yml
          target: /home/ubuntu/fullstack

      # 5️⃣ Deploy on server
      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/fullstack
            docker compose down
            docker compose up -d --build
