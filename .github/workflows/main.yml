name: Deploy Fullstack App (AWS Secrets Manager Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Authenticate with AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 2️⃣ Fetch ALL secrets from AWS
      - name: Fetch server secrets from AWS
        run: |
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id fullstack/ssh \
            --query SecretString \
            --output text)

          echo "SERVER_HOST=$(echo "$SECRET_JSON" | jq -r .host)" >> $GITHUB_ENV
          echo "SERVER_USER=$(echo "$SECRET_JSON" | jq -r .user)" >> $GITHUB_ENV
          echo "SSH_KEY=$(echo "$SECRET_JSON" | jq -r .ssh_key)" >> $GITHUB_ENV

      # 3️⃣ Deploy via SCP
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SSH_KEY }}
          source: "./"
          target: "/var/www/app"
