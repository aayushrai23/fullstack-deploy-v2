version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo "Building the React app..."
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no
  secondary-artifacts:
    DeployArtifact:
      base-directory: .
      files:
        - appspec.yml
        - scripts/**/*
        - build/**/*
